<!DOCTYPE html>
<html lang="en">
<head>
    <title>Saltpy</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul.posts {
            list-style-type: none;
            margin-bottom: 2em;
        }
        ul.posts li {
            line-height: 1.75em;
        }
        ul.posts span {
            color: #aaa;
            font-family: monospace;
            font-size: 80%;
        }
        ul.posts a {
            font-family: monospace;
        }
        div.current {
            background-color:#3F9AB7;
            color: #1f2560;
            font-family: monospace;
            font-size: 120%;
        }
        div.current h2 {
            font-family: monospace;
        }
        div.tree {
            background-color:#1f2560;
        }
        div.tree h1 {
            color: #AAA;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row tree">
            <div class="col-lg-3">
                <h1 class="text-center">Saltpy</h1>
                <ul class="posts">
                    <li><span>05 Dec 2012 &raquo; </span><a href="#complexity">Complexity</a></li>
                </ul>
            </div>
            <div class="col-lg-9 current">
                <h2 class="text-center"></h2>
                <span class="tetris"></span>
            </div>
        </div>
    </div>

    <div class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <p class="navbar-text">
                <a href="http://www.linkedin.com/pub/james-salt/25/495/846">James Salt</a> // <a href="https://twitter.com/saltpy/">@saltpy</a> // <a href="https://github.com/saltpy/">saltpy</a> // &copy James W. Salt, 2012-2013. All rights reserved.
            </p>
        </div>
    </div>

    
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $('.current').height($(this).height());  // Make sure the current blog post background fills the vertical
        
        var posts = {
            '#complexity': [
                '<h2 class="text-center">Complexity</h2>', 
                '<p>Want to achieve strategic goals rather than just churning code? Want to work on successful projects rather than hard to maintain over budget projects? Want to explain things without baffling people? Work on reducing a problem to its simplest form quickly and efficiency because in the long run not working on understanding a complex problem and making a simple solution is self sabotage.</p>',
                '<p>Every problem has complexity. Valuable problems often have a lot of complexity. Incidental complexity occurs when your solution adds to the problems inherent complexity. Sound hard? It should - doing the easy thing is rarely the same as doing the simple thing. Simple and easy are even more different when you look only at valuable problems.</p>',  
                '<p>Software Development is basically solving a sequence of inherently complex problems and then making that solution understandable to the widest base of stakeholders possible. If you are not working on minimizing incidental complexity you are not working on the core problem of writing software.</p>',
                '<p>I have some ideas about how to measure incidental complexity, as have other people, so hopefully there will be a more practical post soon(tm).</p>'
            ]
        }
        
        $('.posts a').on('click', function(ev) {
            var selected = $(this).attr('href');
            $('.current').empty();
            posts[selected].forEach(function(node) {
                $('.current').append(node);
            });
        });
    </script>
</body>
</html>
