<!DOCTYPE html>
<html lang="en">
<head>
    <title>Saltpy</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul.posts {
            list-style-type: none;
            margin-bottom: 2em;
        }
        ul.posts li {
            line-height: 1.75em;
        }
        ul.posts span {
            color: #aaa;
            font-family: monospace;
            font-size: 80%;
        }
        ul.posts a {
            font-family: monospace;
        }
        div.current {
            background-color:#3F9AB7;
            color: #1f2560;
            font-family: monospace;
            font-size: 120%;
        }
        div.current h2 {
            font-family: monospace;
        }
        div.tree {
            background-color:#1f2560;
        }
        div.tree h1 {
            color: #AAA;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row tree">
            <div class="col-lg-3">
                <h1 class="text-center">Saltpy</h1>
                <ul class="posts">
                    <li><span>05 Dec 2012 &raquo; </span><a href="#complexity">Complexity</a></li>
                </ul>
            </div>
            <div class="col-lg-9 current">
                <h2 class="text-center"></h2>
                <span class="tetris"></span>
            </div>
        </div>
    </div>

    <div class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <p class="navbar-text">
            <a href="http://www.linkedin.com/pub/james-salt/25/495/846">James Salt</a> aka <a href="https://twitter.com/saltpy/">@saltpy</a> // <a href="http://www.scrumalliance.org/community/profile/jsalt2">Agile</a> <a href="https://github.com/saltpy/">Developer</a> in <a href="http://www.thetestpeople.com/">Test</a> // &copy James W. Salt, 2012-2013. All rights reserved.
            </p>
        </div>
    </div>

    
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $('.current').height($(this).height());  // Make sure the current blog post background fills the vertical
        
        var posts = {
            '#complexity': [
                '<h2 class=\'text-center\'>Complexity</h2>',
                '<p>Testing is not a simple problem it belongs in the complex space where adaptive processes are as important as talented people. There is, therefore, no tool or best practice that makes testing deliver the information a product needs to succeed.</p>',
                '<p>Dispite this murky picture I, like all professionals, demand progression. A cycle of ever increasting mastery, autonomy and purpose. Maybe someday near certainty about the value added. How can one expect to get measurably better in a field where no tool or best practice is meausrably better?</p>',
                '<p>The first step for me was accepting the simple, but not in any way easy, goal of adapting to suit each context. This, for me, means throwing away notions of being \'technical\' or any sort of test specialist. My specialism is in getting a product the information it needs by <b>any means necessary</b> as early as possible and as transparently as possible.</p>',
                '<p>Transparancy is simple. It is also very hard because it depends on trust and communication. A lot of consultants talk about being a trusted advisor. I see myself as a trusting advisor.</p>']}
        
        $('.posts a').on('click', function(ev) {
            var selected = $(this).attr('href');
            $('.current').empty();
            posts[selected].forEach(function(node) {
                $('.current').append(node);
            });
        });
    </script>
</body>
</html>
